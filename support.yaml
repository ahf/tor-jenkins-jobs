###############################################################
### website
###############################################################
- job-template:
    name: 'support-portal-{branch}'
    project-type: freestyle
    node: Linux
    properties:
      - priority-sorter:
            priority: 2
    scm:
        - git:
            url: 'https://git.torproject.org/project/web/support.git'
            fastpoll: true
            basedir: support
            branches:
                - '{branch}'
    builders:
        - shell: "SUITE=buster ARCHITECTURE=amd64 /home/jenkins/jenkins-tools/slaves/linux/build-wrapper"
    publishers:
        - archive:
            artifacts: "RESULT/support-portal.tar.gz"
        - trigger:
            project: 'support-portal-{branch}-install'
        - notify-tor-irc
        - post-workspace-cleanup
- job-template:
    name: 'support-portal-{branch}-install'
    project-type: freestyle
    node: master
    scm: []
    builders:
        - shell: 'true'
        - copyartifact:
            project: 'support-portal-{branch}'
            which-build: "last-successful"
            flatten: true
            target: incoming
        - shell: "cat incoming/support-portal.tar.gz | ssh torwww@staticiforme.torproject.org support-website-{branch}"

- project:
    name: support-portal
    branch:
      - master
      - staging
    jobs:
      - 'support-portal-{branch}'
      - 'support-portal-{branch}-install'
