- defaults:
    name: global
    description: 'Do not edit this job through the web'
    project-type: matrix
    block-upstream: true
    scm:
       - git:
           url: "{git-url}"
           basedir: source
    execution-strategy:
        sequential: true
        touchstone:
            expr: '(ARCHITECTURE=="amd64" && SUITE=="wheezy")'
            result: stable
    axes:
        - axis:
            type: label-expression
            name: ARCHITECTURE
            values:
                - amd64
                - i386
        - axis:
            type: label-expression
            name: SUITE
            values:
                - squeeze
                - wheezy
                - lucid
                - natty
                - oneiric
                - precise
                - quantal
                - sid
    logrotate:
        daysToKeep: -1
        numToKeep: 5
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    wrappers:
        - timestamps
        - timeout:
            timeout: 600
            fail: true
        - matrixtieparent:
            labelname: master

# our actual projects
- job:
    name: tor-ci-linux
    node: Linux
    scm:
        - git:
            url: 'https://git.torproject.org/tor.git'
            branches:
                - master
                - maint-0.2.3
                - maint-0.2.4
    builders:
        - shell: "/home/jenkins/jenkins-tools/slaves/linux/build-wrapper"
    publishers:
        - archive:
            artifacts: "src/or/tor"
- job:
    name: tor-ci-linux-clang
    project-type: matrix
    execution-strategy:
        sequential: true
        touchstone:
            expr: '(ARCHITECTURE=="amd64" && SUITE=="sid")'
            result: stable
        combination-filter: '(ARCHITECTURE=="amd64" || SUITE=="experimental")'
    axes:
        - axis:
            type: label-expression
            name: ARCHITECTURE
            values:
                - amd64
                - i386
        - axis:
            type: label-expression
            name: SUITE
            values:
                - sid
                - experimental
    scm:
        - git:
            url: 'https://git.torproject.org/tor.git'
            branches:
                - master
                - maint-0.2.3
                - maint-0.2.4
    builders:
        - shell: "/home/jenkins/jenkins-tools/slaves/linux/build-wrapper"
- job:
    name: tor-ci-windows
    project-type: freestyle
    node: windows
    scm:
        - git:
            url: 'https://git.torproject.org/tor.git'
            branches:
                - master
                - maint-0.2.3
                - maint-0.2.4
    builders:
        - copyartifact:
            project: extern-windows-libevent
            which-build: "last-successful"
        - copyartifact:
            project: extern-windows-openssl
            which-build: "last-successful"
        - copyartifact:
            project: extern-windows-zlib
            which-build: "last-successful"
        - shell: '~/jenkins-tools/slaves/windows/build-wrapper'
    publishers:
        - archive:
            artifacts: "RESULT.tor.tar.gz"

- job:
    name: tor-debian-master-nightly-source
    project-type: freestyle
    node: wheezy
    scm:
        - git:
            url: 'https://git.torproject.org/tor.git'
            branches:
                - master
            basedir: tor
        - git:
            url: 'https://git.torproject.org/debian/tor.git'
            branches:
                - master
            basedir: debian-tor
    builders:
        - shell: "SUITE=wheezy ARCHITECTURE=amd64 /home/jenkins/jenkins-tools/slaves/linux/build-wrapper"
    publishers:
        - archive:
            artifacts: "RESULT/*"
- job:
    name: tor-debian-master-nightly-binaries
    node: Linux
    scm:
        - none:
    wrappers:
        - workspace-cleanup:
            include:
              - "**"
    builders:
        - copyartifact:
            project: tor-debian-master-nightly-source
            which-build: "last-successful"
            flatten: true
            target: incoming
        - shell: "/home/jenkins/jenkins-tools/slaves/linux/tor-debian-master-nightly-binaries"
    publishers:
        - archive:
            artifacts: "RESULT/*"

