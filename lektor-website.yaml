- job-template:
    name: 'lektor-website-{site}-staging'
    project-type: freestyle
    node: Linux
    properties:
      - priority-sorter:
            priority: 5
    scm:
        - git:
            url: '{giturl}'
            fastpoll: true
            basedir: website
            branches:
                - staging
    builders:
        - shell: "SUITE=buster ARCHITECTURE=amd64 /home/jenkins/jenkins-tools/slaves/linux/build-wrapper"
    publishers:
        - archive:
            artifacts: "RESULT/output.tar.gz"
        - trigger:
