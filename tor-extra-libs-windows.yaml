- job:
    name: extern-mingwcross-zlib
    project-type: matrix
    axes:
        - axis:
            type: label-expression
            name: ARCHITECTURE
            values:
                - amd64
                - i386
        - axis:
            type: label-expression
            name: SUITE
            values:
                - stretch
