- job-template:
    name: 'tor-ci-linux-{version}'
    scm:
        - git:
            url: 'https://git.torproject.org/tor.git'
            fastpoll: true
            basedir: tor
            branches:
                - '{branch_name}'
        - git:
            url: 'https://git.torproject.org/fuzzing-corpora.git'
            fastpoll: true
            branches:
                - master
            basedir: fuzzing-corpora
    builders:
        - shell: "/home/jenkins/jenkins-tools/slaves/linux/build-wrapper"
    publishers:
        - notify-tor-irc
        - post-workspace-cleanup

- job-template:
    name: 'tor-ci-linux-{version}-expensive-hardening'
    scm:
        - git:
            url: 'https://git.torproject.org/tor.git'
            ignore-notify: true
            fastpoll: true
            basedir: tor
            branches:
                - '{branch_name}'
    triggers:
       - reverse:
           jobs: 'tor-ci-linux-{version}'
    builders:
        - shell: "/home/jenkins/jenkins-tools/slaves/linux/build-wrapper"

- job-template:
    name: 'tor-ci-linux-{version}-rust'
    project-type: matrix
    execution-strategy:
        sequential: false
        touchstone:
            expr: '(ARCHITECTURE=="i386" && SUITE=="sid")'
            result: stable
        #combination-filter: '(ARCHITECTURE=="amd64" || SUITE=="experimental")'
    axes:
        - axis:
            type: label-expression
            name: ARCHITECTURE
            values:
                - amd64
                - i386
        - axis:
            type: label-expression
            name: SUITE
            values:
                - sid
    scm:
        - git:
            url: 'https://git.torproject.org/tor.git'
            ignore-notify: true
            fastpoll: true
            basedir: tor
            branches:
                - '{branch_name}'
        - git:
            url: 'https://git.torproject.org/tor-rust-dependencies'
            fastpoll: true
            branches:
                - master
            basedir: ext-tor-rust-dependencies
        - git:
            url: 'https://git.torproject.org/fuzzing-corpora.git'
            ignore-notify: true
            fastpoll: true
            branches:
                - master
            basedir: fuzzing-corpora
    triggers:
       - reverse:
           jobs: 'tor-ci-linux-{version}'
    builders:
        - shell: "/home/jenkins/jenkins-tools/slaves/linux/build-wrapper -t tor -t ext-tor-rust-dependencies -t fuzzing-corpora"
    publishers:
        - notify-tor-irc
        - post-workspace-cleanup

