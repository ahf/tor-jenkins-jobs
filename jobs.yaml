- defaults:
    name: global
    description: 'Do not edit this job through the web'
    project-type: matrix
    block-upstream: true
    scm:
       - git:
           url: "{git-url}"
           basedir: source
    execution-strategy:
        sequential: false
        touchstone:
            expr: '(ARCHITECTURE=="i386" && SUITE=="wheezy")'
            result: stable
    axes:
        - axis:
            type: label-expression
            name: ARCHITECTURE
            values:
                - amd64
                - i386
        - axis:
            type: label-expression
            name: SUITE
            values:
                - squeeze
                - wheezy
                - jessie
                - sid
                - lucid
                - precise
                - saucy
                - trusty
                - utopic
    logrotate:
        daysToKeep: -1
        numToKeep: 5
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    wrappers:
        - workspace-cleanup:
            include:
              - "**"
        - timestamps
        - timeout:
            timeout: 600
            fail: true
        - matrixtieparent:
            labelname: master
    publishers:
        - email-ext:
                recipients: tor-jenkins@commit.noreply.org
                subject: Tor Jenkings build status
                body: |
                      project: $PROJECT_NAME
                      build: $BUILD_NUMBER
                      status: $BUILD_STATUS
                      url: $BUILD_URL
                unstable: true
                first-failure: true
                not-built: true
                #aborted: true
                regression: true
                failure: true
                improvement: true
                still-failing: true
                #success: true
                fixed: true
                still-unstable: true
                #pre-build: true
                matrixTriggerMode: ONLY_PARENT

